<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Mural de Produtos</h2>
    <button routerLink="/criarProduto" class="botao">Adicionar Produto</button>
  </header>
  <div class="mural" *ngIf="listaProdutos.length > 0, else semPensamentos">
    <div *ngFor="let produto of listaProdutos | paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i = index">
      <app-produto [produto]="produto"></app-produto>
    </div>
  </div>
  <pagination-controls (pageChange)="paginaAtual = $event"></pagination-controls>
</section>
<ng-template #semPensamentos >
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há produtos cadastrados</p>
  </div>
</ng-template>
